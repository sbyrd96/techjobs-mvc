<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->

    <div th:if="${jobs}">


        <h2 th:text="${jobs.size()} + ' result(s) matched your search.'"></h2>

        <table class="job-listing" th:each="job : ${jobs}">

            <tr th:each="jobData : ${job.entrySet()}">

                <th th:text="${jobData.getKey()}"></th>
                <td th:text="${jobData.getValue()}"></td>

            </tr>

        </table>

    </div>

</div>

</body>
</html>
